<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minesweeper</title>
        <link rel="stylesheet" href="dist/app.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
    </head>
    <body>
        <div id="container" class="gamewide gamehigh">
            <div id="menu">
                <button id="newGame" data-state="0" class="ui button small">New game</button>
                <div class="ui buttons small">
                  <button data-difficulty="0" class="ui button difficulty">
                    Easy
                  </button>
                  <button data-difficulty="1" class="ui grey button difficulty">
                    Intermediate
                  </button>
                  <button data-difficulty="2" class="ui button difficulty">
                    Expert
                  </button>
                </div>
                <div id="mines">40</div>
                <div id="timer">0000</div>
            </div>
            <canvas id="game" class="gamewide gamehigh"></canvas>
            <div class="ui horizontal fluid list gamewide">
                <div class="item">
                    <button id="autoSolve" class="ui button tiny">
                      Try auto-solving
                    </button>
                </div>
            </div>
        </div>
        <div class="ui modal small" id="won">
          <div class="header">You won!</div>
          <div class="content">
            <p>Your time was <b class="time">0</b> seconds!</p>
          </div>
        </div>

        <script type="text/javascript">
            // $('.dropdown').dropdown();
            var canvas = document.querySelector('#game');
            var dimensions = document.querySelector('#container').offsetWidth;
            canvas.setAttribute('width', dimensions);
            canvas.setAttribute('height', dimensions);
        </script>

        <script src="dist/game.js"></script>
    </body>
</html>
